            <section class="contact">
                <h1 class="page-header contact__page-header">Contact Us</h1>
                <div class="contact__header torn-edge margin-bottom-med margin-top-med">
                    <div class="contact__header--wrapper">
                        <h2>Follow Us</h2>
                        <p class="contact__p">
                            Stay up to date with what's going on at SOTE Nursery. 
                            Be the first to know when new or existing strains are available!
                        </p>
    
                        <nav class="social-nav contact__social-nav">
                            <ul class="social-nav__list margin-top-sml">
                                <li class="social-nav__item">
                                    <a href="https://www.facebook.com/SOTEnursery/" class="social-nav__link">
                                        <svg class="social-nav__icon">

                                </li>

                                </li>
                            </ul>
                        </nav>
                    </div>    
                </div>
    
                <div class="contact__form-wrapper form-wrapper margin-bottom-sml margin-top-sml">
                    <h2 class="margin-bottom-sml">Contact Us</h2>
                    <form class="contact__form form">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Name" id="name" name="user_name" maxlength="30" required />
                            <label for="name" class="form__label">Name</label><span class="form__error"></span>
                        </div>
    
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Email" id="email" name="user_email" maxlength="100" required />
                            <label for="email" class="form__label">Email</label><span class="form__error"></span>
                        </div>
    
                        <div class="form__group">
                            <textarea class="form__textarea" placeholder="Message" id="message" name="message" maxlength="1500" minlength="10" required></textarea>
                            <label for="message" class="form__label">Message</label><span class="form__error"></span>
                        </div>
    
                        <div class="form__group">
                            <button class="btn contact_btn">Send</button>
                        </div>
                    </form>
                </div>
            </section>
